<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(108, 108, 167);
            color: white; /* Comentário em CSS */
            font: normal 25pt Arial;
        }
        h1{
            color:rgb(173, 173, 89);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso é um comentário -->
    <p>Já me livrei</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')); // String
        var n2 = Number(window.prompt('Digite outro número: ')); // String
        var soma = n1 + n2;
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
